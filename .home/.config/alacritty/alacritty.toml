live_config_reload = true
import = [
    "~/Developer/mmc/.config/alacritty/themes/catppuccin/catppuccin-mocha.yml",
]

[env]
TERM = "xterm-256color"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[window]
opacity = 0.7
dynamic_padding = false
decorations = "buttonless"

[window.dimensions]
columns = 512
lines = 128

[window.padding]
x = 0
y = 0

[mouse]
hide_when_typing = false

[scrolling]
history = 5_120

[font]
size = 18

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 2

