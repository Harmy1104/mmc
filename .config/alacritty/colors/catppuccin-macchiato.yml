colors:
    # Default colors
    primary:
        background: '#161616' # base
        foreground: '#CAD3F5' # text
        # Bright and dim foreground colors
        dim_foreground: '#CAD3F5' # text
        bright_foreground: '#CAD3F5' # text

    # Cursor colors
    cursor:
        text: '#161616' # base
        cursor: '#F4DBD6' # rosewater
    vi_mode_cursor:
        text: '#161616' # base
        cursor: '#B7BDF8' # lavender

    # Search colors
    search:
        matches:
            foreground: '#161616' # base
            background: '#A5ADCB' # subtext0
        focused_match:
            foreground: '#161616' # base
            background: '#A6DA95' # green
        footer_bar:
            foreground: '#161616' # base
            background: '#A5ADCB' # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: '#161616' # base
            background: '#EED49F' # yellow
        end:
            foreground: '#161616' # base
            background: '#A5ADCB' # subtext0

    # Selection colors
    selection:
        text: '#161616' # base
        background: '#F4DBD6' # rosewater

    # Normal colors
    normal:
        black: '#494D64' # surface1
        red: '#ED8796' # red
        green: '#A6DA95' # green
        yellow: '#EED49F' # yellow
        blue: '#8AADF4' # blue
        magenta: '#F5BDE6' # pink
        cyan: '#8BD5CA' # teal
        white: '#B8C0E0' # subtext1

    # Bright colors
    bright:
        black: '#5B6078' # surface2
        red: '#ED8796' # red
        green: '#A6DA95' # green
        yellow: '#EED49F' # yellow
        blue: '#8AADF4' # blue
        magenta: '#F5BDE6' # pink
        cyan: '#8BD5CA' # teal
        white: '#A5ADCB' # subtext0

    # Dim colors
    dim:
        black: '#494D64' # surface1
        red: '#ED8796' # red
        green: '#A6DA95' # green
        yellow: '#EED49F' # yellow
        blue: '#8AADF4' # blue
        magenta: '#F5BDE6' # pink
        cyan: '#8BD5CA' # teal
        white: '#B8C0E0' # subtext1

    indexed_colors:
        - { index: 16, color: '#F5A97F' }
        - { index: 17, color: '#F4DBD6' }
